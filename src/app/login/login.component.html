<div class='row'>
  <div class="col s12 m4 offset-m4">
    <div class="card hoverable">
      <div class="card-content center">
        <span class="card-title">Page de connexion</span>
        <p><em>{{message}}</em></p>
      </div>
      <form #loginForm="ngForm">
        <div class="login-padding">
          <label for="name">Name</label>
          <input type="text" id="name" autocomplete="name" [(ngModel)]="name" name="name" required>
        </div>
        <div class="login-padding">
          <label for="password">Password</label>
          <input type="password" id="password" autocomplete="current-password" [(ngModel)]="password" name="password"
            required>
        </div>
      </form>
      <div class="card-action center connect-marg-top">
        <!-- <a (click)="login()" class="waves-effect waves-light btn" *ngIf="!authService.isLoggedIn">Se connecter</a> -->
        <a (click)="login()" class="waves-effect waves-light btn">Se connecter</a>
        <!-- <a (click)="logOut()" *ngIf="authService.isLoggedIn">Se déconnecter</a> -->
        <!-- <a (click)="logOut()">Se déconnecter</a> -->

      </div>
    </div>
  </div>
</div>
