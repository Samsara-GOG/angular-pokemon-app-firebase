<h1 class="center">Pokemons</h1>
<div class="container">
  <div class="row">
    <app-search-pokemon></app-search-pokemon>
    <div *ngIf="!pokemonList" class="center">
      <app-loader></app-loader>
    </div>
    <div class="col m4 s6" *ngFor="let pokemon of pokemonList">
      <div class="card horizontal" (click)="goToPokemon(pokemon)" [pkmBorderCard]="pokemon.color">
        <div class="card-image">
          <img [src]="pokemon.picture" alt="image-pokemon">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <span class="card-title mb-3" style="font-weight: 400;">{{pokemon.name}}</span>
            <p style="margin-bottom: 5px;"><small>{{pokemon.created | date:"dd/MM/yyyy"}}</small></p>
            <span *ngFor="let type of pokemon.types" class="{{type | pokemonTypeColor}}">
              {{type}}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a class="btn-floating btn-large waves-effect waves-light red z-depth-3"
    style="position: fixed; bottom: 25px; right: 25px;" routerLink="/pokemon/add">
    âž•
  </a>
